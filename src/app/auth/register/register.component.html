<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-store-default rounded-lg">
    <div class="max-w-md w-full bg-store-dark">
      <div class="text-center mt-3">
        <h2 class="text-3xl  text-store-light">{{webSiteName}}</h2>
      </div>
      <form  (ngSubmit)="registerNewUser()" [formGroup]="registerForm" class="bg-white shadow-md rounded px-8 pt-6 pb-4 ">
        <div class=" mb-2 flex justify-center">
          <img src="../../../assets/images/usuario.png" alt="Perfil de usuario">
        </div>
  
        <div class="mb-4">
          <label class="block text-store-light text-sm  mb-2" for="username">Usuario<sup>*</sup></label>
          <input autocomplete="off" formControlName="username" class="  shadow appearance-none  border-0 rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Usuario">
          <mat-error *ngIf="controls['username'].hasError('required')&&controls['username'].touched">
            El usuario es obligatorio
          </mat-error>
        </div>
  
        <div class="mb-6">
          <label class="block text-store-light text-sm  mb-2" for="password">Contraseña<sup>*</sup></label>
          <input autocomplete="off" formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Contraseña">
          <mat-error *ngIf="controls['password'].hasError('required')&&controls['password'].touched">
            La contraseña es obligatoria
          </mat-error>
        </div>
        <div class="mb-6">
            <label class="block text-store-light text-sm  mb-2" for="confirmPassword">Contraseña<sup>*</sup></label>
            <input autocomplete="off" formControlName="confirmPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Confirmar contraseña">
            <mat-error *ngIf="controls['confirmPassword'].hasError('required')&&controls['confirmPassword'].touched">
              La confirmación de contraseña es obligatoria
            </mat-error>
            <mat-error *ngIf="validatePassword()">
                Las contraseñas deben coincidir
              </mat-error>
          </div>
        
        <button class="mb-3 bg-store-darkblue text-store-light text-lg py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit" [disabled]="!registerForm.valid">Registrar</button>
        <p class="text-center">
          <span class="text-store-light">¿ya tienes una cuenta?</span> <a class="text-store-blue hover:text-blue-800 hover:underline" routerLink="/login">  Iniciar sesión</a>
        </p>
      </form>
  
      
    </div>
  </div>
